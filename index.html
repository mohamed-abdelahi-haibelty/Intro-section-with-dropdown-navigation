<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.svg" alt="" class="logo">
            <img src="images/icon-menu.svg" alt="" class="menu">
            <div class="nav-bar">
                <div class="close">
                    <img src="images/icon-close-menu.svg" alt="">
                </div>
                <div class="nav">
                    <div class="features">
                        <div class="div">
                            <a href="#">Features</a>
                            <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                    <div class="company">
                        <div class="div">
                            <a href="#">Company</a href="">
                            <img class="arrow" src="images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                    <a href="#" class="careers">Careers</a >
                    <a href="#" class="about">About</a>
                </div>
                <div class="registration">
                    <button class="login">Login</button>
                    <button class="register">Register</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="bg-mb">
                <img src="images/image-hero-mobile.png" alt="">
            </div>
            <div class="content">
                <div class="text">
                    <h1><span>Make</span> remote work</h1>
                    <p>Get your team in sync, no matter your location. Streamline processes, 
                        create team rituals, and watch productivity soar.</p>
                    <button>Learn more</button>
                </div>
                <div class="icons">
                    <img src="images/client-databiz.svg" alt="">
                    <img src="images/client-audiophile.svg" alt="">
                    <img src="images/client-meet.svg" alt="">
                    <img src="images/client-maker.svg" alt="">
                </div>
            </div>
            <div class="bg-ds">
                <img src="images/image-hero-desktop.png" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
